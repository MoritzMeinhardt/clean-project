<div class="border border-gray-200 dark:border-none shadow-lg p-8 bg-white dark:bg-slate-800 overflow-hidden rounded-lg dark:highlight-white/5">
  <form>
    <h2 class="text-base font-semibold leading-7 text-gray-900 dark:text-gray-100">Kontaktformular</h2>
    <div class="text-sm text-gray-600 dark:text-gray-400">Sie erhalten eine Best√§tigungsemail, das ihre Nachricht bei uns angekommen ist.</div>
    <div class="mt-10 grid grid-cols-1 sm:grid-cols-6 gap-x-8 gap-y-3 border-b border-b-gray-200 dark:border-b-gray-600 pb-10 mb-10">
      <div class="col-span-full sm:col-span-3">
        <label class="block text-sm text-gray-900 font-medium mb-2 dark:text-gray-100" for="first-name1">Name</label>
        <mat-form-field>
          <input class="custom-autofill" autocomplete="given-name" id="first-name1" matInput>
        </mat-form-field>
      </div>
      <div class="col-span-full sm:col-span-4">
        <label class="block text-sm text-gray-900 font-medium mb-2 dark:text-gray-100" for="lel10">E-Mail</label>
        <mat-form-field>
          <input autocomplete="email" id="lel10" matInput>
        </mat-form-field>
      </div>
      <div class="row-start-3 col-span-full sm:col-span-2">
        <label class="block text-sm text-gray-900 font-medium mb-2 dark:text-gray-100" for="lel3">Betreff</label>
        <mat-form-field>
          <input id="lel3" matInput>
        </mat-form-field>
      </div>
      <div class="col-span-full">
        <label class="block text-sm text-gray-900 font-medium mb-2 dark:text-gray-100">Nachricht</label>
        <mat-form-field>
          <textarea matInput rows="8"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="flex justify-end gap-x-2 mt-6">
      <button mat-button>Cancel</button>
      <button mat-flat-button class="highlight-white/20">Nachricht senden</button>
    </div>
  </form>
</div>
