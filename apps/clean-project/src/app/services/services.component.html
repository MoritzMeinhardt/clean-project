<div class="grid grid-cols-1 gap-6 lg:gap-8 sm:grid-cols-2 mt-8">
  <div class="space-y-8">
    @for (card of services(); track card) {
      <div
        class="border border-gray-200 dark:border-none flex flex-row overflow-hidden rounded-xl bg-white dark:bg-slate-800 dark:highlight-white/20 w-full items-center justify-center hover:cursor-pointer">
        <div class="h-full w-full divide-y divide-slate-200 dark:divide-slate-700 flex flex-col">
          <h3 class="px-6 py-4 font-semibold flex gap-2">
            <mat-icon [fontIcon]="card.icon" class="flex-shrink-0"/>
            {{ card.title }}
          </h3>
          <div class="px-6 py-4 flex gap-6 overflow-hidden flex-grow">
            <div class="dark:text-slate-300 leading-7">
              {{ card.description }}
            </div>
          </div>
        </div>
        <!--<img class="h-full object-cover" [ngSrc]="card.image" width="192" height="192"/>-->
      </div>
    }
  </div>
  <div class="space-y-8">
    @for (card of services2(); track card) {
      <div
        class="border border-gray-200 dark:border-none flex flex-row overflow-hidden rounded-xl bg-white dark:bg-slate-800 dark:highlight-white/20 w-full items-center justify-center hover:cursor-pointer">

            {{ card.title }}
          </h3>
          <div class="px-6 py-4 flex gap-6 overflow-hidden flex-grow">
            <div class="dark:text-slate-300 leading-7">
              {{ card.description }}
            </div>
          </div>
        </div>
        <!--<img class="h-full object-cover" [ngSrc]="card.image" width="192" height="192"/>-->
      </div>
    }
  </div>
</div>
